<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">HTTP & AJAX</h1>

      <h2>Place Search</h2>
      <form id="place-search" class="form-inline">
        <input type="text" id="place" class="form-control mr-2" placeholder="Type a place">
      </form>

      <h2>Movie Search</h2>
      <form id="movie-search" class="form-inline mb-2">
        <input type="text" id="keyword" class="form-control mr-2" placeholder="Search for a movie">
        <input type="submit" value="Search" class="btn btn-primary">
      </form>

      <ul id="results" class="list-inline"></ul>





      <div class="info mx-auto my-5">
        <h2>Hobbies</h2>
        <ul>
          <li>📚 Reading</li>
          <li>🛩️ Travelling</li>
          <li>🎹 Playing music</li>
          <li>🥋 Martial Arts</li>
        </ul>
        <button class="btn btn-primary btn-lg d-block" id='click-me'>Click me</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
